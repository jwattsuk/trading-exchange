# FIX Configuration
fix.port=5001
fix.config.file=quickfix.cfg
fix.sender.comp.id=EXCHANGE
fix.target.comp.id=CLIENT
fix.heartbeat.interval.ms=30000
fix.max.connections=100
fix.session.timeout.ms=60000

# Market Data Configuration
marketdata.port=5002
marketdata.interval.ms=100
marketdata.max.clients=1000
marketdata.buffer.size=65536

# Trading Configuration
trading.symbols=AAPL,MSFT,GOOGL,TSLA,AMZN,NVDA
trading.max.orderbook.levels=10
trading.enable.logging=true
trading.max.order.quantity=1000000
trading.min.order.quantity=1
trading.max.price.deviation.percent=10.0

# Performance Configuration
performance.thread.pool.size=4
performance.order.processing.threads=2
performance.market.data.threads=1
performance.fix.processing.threads=1

# Risk Management
risk.max.position.per.client=1000000
risk.max.order.value=10000000
risk.enable.position.checks=true
risk.enable.order.value.checks=true

# Logging Configuration
logging.level=INFO
logging.file.enabled=true
logging.file.path=logs/trading-exchange.log
logging.max.file.size=100MB
logging.max.files=10
